<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"    crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/utils.js"></script>
    <script defer src="/js/main.js"></script>
</head>
<body>
    <heading>
        <div class="heading-content">
            <div class="title-flx">
                <a href="/index.html" class="title">Memory</a>
                <p class="subtitle">Match the Chinese characters to their meaning!</p>
            </div>
            <div class="mini-flx">
                <div class="toggle-settings">
                    <div class="toggle-text">Study Mode</div>
                    <input type="checkbox" id="check" class="toggle">
                    <label class="study-mode" for="check"></label>
                </div>
            </div>
            <div class="mini-flx">
                <p>Turns:</p>
                <p id="turn-count"></p>
            </div>
            <div class="mini-flx">
                <p>Matches</p>
                <p>Remaining:</p>
                <p id="remaining-count"></p>
            </div>
    </div>
    </heading>
    <section class="main">
        <div class="left">
            <div class="left-block">
                <h2>Decks</h2>
                <div class="deck-btns">
                    <button class="deck-btn btn-grow" id="starter-btn">Start Here!</button>
                    <h3>Beginner</h3>
                    <button class="deck-btn btn-grow" id="numbers-btn">Numbers</button>
                    <button class="deck-btn btn-grow" id="adjectives-btn">Adjectives</button>
                    <h3>Intermediate</h3>
                    <button class="deck-btn btn-grow" id="animals-btn">Animals</button>
                    <button class="deck-btn btn-grow" id="hobbies-btn">Hobbies</button>
                    <button class="deck-btn btn-grow" id="school-btn">School</button>
                    <h3>Advanced</h3>
                    <button class="deck-btn btn-grow" id="travel-btn">Travel</button>
                    <button class="deck-btn btn-grow" id="emotions-btn">Emotions</button> 
                </div>
            <button class="deck-btn btn-grow" id="create-deck">Create Deck</button> 
            </div>
        <div>
            <button class="grow" id="reset">Reset Board</button>
        </div>
    </div>
        <div class="center">
            <div class="board">
                <div id="c0r0"></div>
                <div id="c0r1"></div>
                <div id="c0r2"></div>
                <div id="c0r3"></div>
                <div id="c0r4"></div>
        
                <div id="c1r0"></div>
                <div id="c1r1"></div>
                <div id="c1r2"></div>
                <div id="c1r3"></div>
                <div id="c1r4"></div>
                
                <div id="c2r0"></div>
                <div id="c2r1"></div>
                <div id="c2r2"></div>
                <div id="c2r3"></div>
                <div id="c2r4"></div>
                
                <div id="c3r0"></div>
                <div id="c3r1"></div>
                <div id="c3r2"></div>
                <div id="c3r3"></div>
                <div id="c3r4"></div>
            </div>
        </div>
        <div class="right">
            <h2>Matches</h2>
            <div class="match-board">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="13"></div>
                <div id="14"></div>
                <div id="15"></div>
                <div id="16"></div>
                <div id="17"></div>
                <div id="18"></div>
                <div id="19"></div>
            </div>
            <div class="flex-ctr">
                <p class="my-list-desc">Click on any match above to add to your list!</p>
                <button class="grow" id="my-list-btn">My Study List</button>
            </div>
        </div>
</section>

<!-- MODALS -->

<div class="cleared" id="cleared">
    <button id="close-btn">&times;</button>
    <div class="cleared-text">
        <div class="cleared-title">Success!</div>
        <div class="cleared-subtitle">You matched all the cards!</div>
        <button class="grow" id="play-again">Play Again</button>
    </div>
</div>
<div id="overlay"></div>

<div class="study" id="study">
    <button id="study-close-btn">&times;</button>
    <div class="study-content">
        <div class="study-title">Vocabulary</div>
        <div class="study-text"></div>
    </div>
</div>
<div id="study-overlay"></div>

<div class="my-list-modal" id="my-list-modal">
    <button id="my-list-close-btn">&times;</button>
    <div class="my-list-content">
        <div class="my-list-title">My Study List</div>
        <div class="my-list-text"></div>
    </div>
</div>
<div id="my-list-overlay"></div>

<div class="create-modal" id="create-modal">
    <button id="create-close-btn">&times;</button>
    <div class="create-modal-text">
        <div class="create-modal-title">Create a deck</div>
        <div class="create-modal-subtitle">Enter 10 words to play with!</div>
        <form id="create-deck-form">
            <div class="form-fields">
                <div class="input-grp">
                    <label for="card-id"></label>
                    <input type="text" id="card-id" name="card-id" placeholder="English" required>
                </div>
                <div class="input-grp">
                    <label for="card-text"></label>
                    <input type="text" id="card-text" name="card-text" placeholder="Chinese" required>
                </div>
                <button type="button" class="add-card" id="add-card" onClick="addCard()">Add Card</button>
            </div>
            <div class="card-list">
            </div>
            </div>
        </form>
    </div>
</div>
<div id="create-overlay"></div>

</body>
</html>
