<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"    crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/main.js"></script>
</head>
<body>
    <heading>
        <div class="title-flx">
            <h1 class="title">Memory</h1>
            <p class="subtitle">Match the Chinese characters to their meaning!</p>
        </div>
        <div class="mini-flx">
            <p>Turns:</p>
            <p id="turn-count"></p>
        </div>
        <div class="mini-flx">
            <p>Matches</p>
            <p>Remaining:</p>
            <p id="remaining-count"></p>
        </div>
        <div class="mini-flx">
            <button id="reset">Reset Board</button>
        </div>
    </heading>
    <section class="main">
    <div class="left">
        <div class="board">
            <div id="c0r0"></div>
            <div id="c0r1"></div>
            <div id="c0r2"></div>
            <div id="c0r3"></div>
            <div id="c0r4"></div>
    
            <div id="c1r0"></div>
            <div id="c1r1"></div>
            <div id="c1r2"></div>
            <div id="c1r3"></div>
            <div id="c1r4"></div>
            
            <div id="c2r0"></div>
            <div id="c2r1"></div>
            <div id="c2r2"></div>
            <div id="c2r3"></div>
            <div id="c2r4"></div>
            
            <div id="c3r0"></div>
            <div id="c3r1"></div>
            <div id="c3r2"></div>
            <div id="c3r3"></div>
            <div id="c3r4"></div>
        </div>
    </div>
    <div class="right">
        <h2>Matches</h2>
        <div class="match-board">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
            <div id="10"></div>
            <div id="11"></div>
            <div id="12"></div>
            <div id="13"></div>
            <div id="14"></div>
            <div id="15"></div>
            <div id="16"></div>
            <div id="17"></div>
            <div id="18"></div>
            <div id="19"></div>
        </div>
    </div>
</section>
<div class="cleared" id="cleared">
    <button id="close-btn">&times;</button>
    <div class="cleared-text">
        <div class="cleared-title">Success!</div>
        <div class="cleared-subtitle">You matched all the cards!</div>
        <button id="play-again">Play Again</button>
    </div>
</div>
<div id="overlay"></div>
</body>
</html>
